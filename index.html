<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Ayang</title>

<body>
    <style>
        *,*::after::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root {
            --color-bg: linear-gradient(to top, #010329, #000005);
            --color-glass: linear-gradient(to top, #142544, #1a9092);
            --color-water: linear-gradient(to top, #010329, #000005);
        }
        body {
            background-image: var(--color-bg);
        }
    </style>
    <h1 class="text">Lop Uuuuu</h1>
    <div class="flower">
        <div class="flower-pp">
            <div class="flower_1"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower_fall-down--yellow"></div>
            </div>
        </div>
        <div class="flower--pp flower--pp--2"></div>
        <div class="flower_1"></div>
        <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower_fall-down--pink"></div>
        </div>
    </div>
    <div class="flower--pp flower--p--3">
    <div class="flower_1"></div>
    <div class="f">
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
        <div class="leaf leaf--4"></div>
        <div class="leaf leaf--5"></div>
        <div class="leaf leaf--6"></div>
        <div class="leaf leaf--7"></div>
        <div class="leaf leaf--8 flower_fall-down--purple"></div>
        </div>
    </div>
</body>
</html>
